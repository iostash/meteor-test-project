<form class="form-inline" [ng-form-model]="partiesForm" #f="form" (submit)="addParty(f.value)">
	<div class="form-group">
		<label>Name</label>
		<input type="text" class="form-control" ng-control="name">
	</div>
	<div class="form-group">
		<label>Description</label>
		<input type="text" class="form-control" ng-control="description">
	</div>
	<div class="form-group">
		<label>Location</label>
		<input type="text" class="form-control" ng-control="location">
	</div>
	<button class="btn btn-default">Add</button>
</form>
