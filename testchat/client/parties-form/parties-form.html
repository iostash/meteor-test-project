<div *ngIf="!user">Please, log in to change party</div>
<form class="form-inline" [ngFormModel]="partiesForm" #f="ngForm" (submit)="addParty(f.value)">
	<div class="form-group">
		<label>Name</label>
		<input type="text" class="form-control" ngControl="name">
	</div>
	<div class="form-group">
		<label>Description</label>
		<input type="text" class="form-control" ngControl="description">
	</div>
	<div class="form-group">
		<label>Location</label>
		<input type="text" class="form-control" ngControl="location">
	</div>
	<button class="btn btn-default">Add</button>
</form>
