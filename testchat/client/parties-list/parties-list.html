<div class="row seperate-section">
	<parties-form></parties-form>
</div>
<div class="row">
	<ul class="lsit-group">
		<li class="list-group-item" *ngFor="#party of parties">
			<div class="row center-content">
				<div class="col-md-10">
					<a [routerLink]="['/PartyDetails', {partyId: party._id}]">{{party.name}}</a>
					<p>{{party.description}}</p>
					<p>{{party.location}}</p>
				</div>
				<div class="col-md-2">
					<span class="glyphicon glyphicon-remove-circle glyph-btn pull-right" aria-hidden="true" 
						(click)="removeParty(party)"></span>
				</div>
			</div>
		</li>
	</ul>
</div>
